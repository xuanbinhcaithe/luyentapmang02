<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 05</title>
</head>
<body>
    <!--Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
    <script>
        function min(a,b,c) {
            let min =a;
            if (b<a) {
                min=b;
                if (c<b){
                    min=c;
                }
            } else {
                if (c<a) {
                    min =c;
                }
            }
            return min;
        }
        let x =parseInt(prompt("số thứ nhất"));
        let y =parseInt(prompt("số thứ hai"));
        let z =parseInt(prompt("số thứ ba"));
        alert("số nhỏ nhất trong 3 số là "+min(x,y,z));

    </script>
</body>
</html>
