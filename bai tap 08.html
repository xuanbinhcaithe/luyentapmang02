    <script>
        function daoNguoc(array) {
            let first=0;
            let last =array[array.length-1];
           while (first<last) {
                let temp = array[first];
                array[0]=array[last];
                array[last]=temp;
                first++;
                last--;
            }
            return array;
        }
        let a=[1,2,3,4,5,6];
        let result=daoNguoc(a);
        alert(result);
    </script>
