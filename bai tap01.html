<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 01</title>
</head>
<body>
    <!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
    <script>
        function square(number) {
            return number*number;
        }
        let x=parseInt(prompt("nhập số"));
        let result = square(x);
        alert(result);
    </script>
</body>
</html>
